<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Cosmetics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    <link rel="icon" href="/images/icons/icon-192x192.png">
</head>
<body>

    <!-- User Details Popup/Modal -->
    <div id="user-details-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3>Welcome!</h3>
            <p>Please enter your details to continue.</p>
            <form id="user-details-form">
                <input type="text" id="user-name-input" placeholder="Enter your name" required>
                <input type="tel" id="user-phone-input" placeholder="Enter your phone number" required>
                <button type="submit">Save & Continue</button>
            </form>
        </div>
    </div>

    <div id="app-container">
        <!-- View: Home Page -->
        <div id="home-view" class="view active">
            <header class="app-header">
                <div class="header-welcome">
                    <p>Welcome back,</p>
                    <h3 id="user-greeting-name">Guest</h3>
                </div>
                <div class="header-actions">
                    <button class="icon-btn"><i class="fas fa-search"></i></button>
                </div>
            </header>
            <main class="app-main">
                <section class="promo-section">
                    <div class="promo-banner" style="background-image: url('https://i.postimg.cc/d1Fj7dVR/promo-banner.png');"></div>
                </section>
                <section class="categories-section">
                    <div class="section-header">
                        <h4>Categories</h4>
                        <a href="#" class="see-all-btn" data-view="categories-view">See all</a>
                    </div>
                    <div id="category-list-short" class="horizontal-scroll">
                        <!-- Categories loaded by JS -->
                    </div>
                </section>
                <section class="new-arrivals-section">
                    <div class="section-header">
                        <h4>New arrivals</h4>
                        <a href="#">See all</a>
                    </div>
                    <div id="product-grid" class="product-grid">
                        <!-- Products loaded by JS -->
                    </div>
                </section>
            </main>
        </div>

        <!-- View: All Categories -->
        <div id="categories-view" class="view">
             <header class="app-header-condensed">
                <button class="icon-btn back-to-home"><i class="fas fa-arrow-left"></i></button>
                <h4>All Categories</h4>
                <div style="width: 40px;"></div>
            </header>
            <main class="app-main" id="all-categories-grid">
                <!-- All categories listed here -->
            </main>
        </div>

        <!-- View: Product Details -->
        <div id="details-view" class="view">
            <header class="app-header-condensed">
                <button class="icon-btn back-to-home"><i class="fas fa-arrow-left"></i></button>
                <h4 id="product-detail-header">Product Details</h4>
                 <div style="width: 40px;"></div>
            </header>
            <main class="app-main" id="product-detail-content">
                <!-- Product details loaded by JS -->
            </main>
            <footer class="action-footer">
                <button class="icon-btn large-icon"><i class="far fa-heart"></i></button>
                <button class="btn-primary" id="buy-now-btn">Buy Now</button>
            </footer>
        </div>

    </div>

    <!-- UPDATED Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-view="home-view"><i class="fas fa-home"></i></a>
        <a href="#" class="nav-item" data-view="categories-view"><i class="fas fa-list-ul"></i></a>
        <a href="#" class="nav-item" data-view="orders-view"><i class="fas fa-box"></i><span>My Orders</span></a>
        <a href="#" class="nav-item" data-view="profile-view"><i class="fas fa-user"></i></a>
    </nav>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
