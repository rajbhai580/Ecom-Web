<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main id="admin-root">
        <!-- Login Section -->
        <section id="login-section">
            <h2>Admin Login</h2>
            <input type="email" id="admin-email" placeholder="Email">
            <input type="password" id="admin-password" placeholder="Password">
            <button id="admin-login-btn">Login</button>
        </section>

        <section id="admin-dashboard" class="hidden">
            <nav>
                <a href="#" id="dashboard-link">Dashboard</a>
                <a href="#" id="products-mgmt-link">Products</a>
                <a href="#" id="orders-mgmt-link">Orders</a>
                <a href="#" id="customers-mgmt-link">Customers</a>
                <button id="admin-logout-btn">Logout</button>
            </nav>

            <!-- Dashboard View -->
            <div id="dashboard-view">
                <h2>Dashboard</h2>
                <div id="stats-container">
                    <div class="stat-card">
                        <h3>Total Sales</h3>
                        <p id="total-sales">$0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Orders</h3>
                        <p id="total-orders">0</p>
                    </div>
                </div>
            </div>

            <!-- Product Management View -->
            <div id="products-mgmt-view" class="hidden">
                <h2>Product Management</h2>
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    <input type="text" id="product-name" placeholder="Product Name" required>
                    <textarea id="product-description" placeholder="Product Description" required></textarea>
                    <input type="number" id="product-price" placeholder="Price" required>
                    <input type="number" id="product-stock" placeholder="Stock" required>
                    <input type="text" id="product-image-url" placeholder="Image URL" required>
                    <select id="product-category" required></select>
                    <button type="submit">Save Product</button>
                </form>
                <div id="admin-product-list"></div>
            </div>

            <!-- Order Management View -->
            <div id="orders-mgmt-view" class="hidden">
                <h2>Order Management</h2>
                <div id="admin-order-list"></div>
            </div>

             <!-- Customer Management View -->
             <div id="customers-mgmt-view" class="hidden">
                <h2>Customer Management</h2>
                <div id="customer-list"></div>
            </div>
        </section>
    </main>

    <script src="firebase.js"></script>
    <script src="admin.js"></script>
</body>
</html>
