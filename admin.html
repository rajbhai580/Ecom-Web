<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/icons/icon-192x192.png">
</head>
<body>
    <div id="admin-container">
        <!-- Login Section (no changes) -->
        <section id="login-section" class="admin-view active">
            <div class="form-container">
                <h2>Admin Login</h2>
                <input type="email" id="admin-email" placeholder="Email" required>
                <input type="password" id="admin-password" placeholder="Password" required>
                <button id="admin-login-btn">Login</button>
                <p id="login-error" class="error-message"></p>
            </div>
        </section>

        <!-- Dashboard Section -->
        <section id="dashboard-section" class="admin-view">
            <header id="admin-header">
                <h1>Dashboard</h1>
                <button id="admin-logout-btn">Logout</button>
            </header>
            <nav id="admin-nav">
                <button data-view="categories-view">Manage Categories</button>
                <button data-view="products-view">Manage Products</button>
                <button data-view="banners-view">Manage Banners</button>
                <button data-view="customers-view">View Customers</button>
                <button data-view="orders-view">Manage Orders</button>
            </nav>

            <main id="admin-main-content">
                <!-- Category Management (no changes) -->
                <div id="categories-view" class="content-view">
                    <h3>Categories</h3>
                    <form id="category-form" class="admin-form">
                        <input type="hidden" id="category-id">
                        <input type="text" id="category-name" placeholder="Category Name" required>
                        <button type="submit">Save Category</button>
                    </form>
                    <div id="category-list-container"></div>
                </div>

                <!-- Product Management with Drop Zones -->
                <div id="products-view" class="content-view" style="display: none;">
                    <h3>Products</h3>
                    <form id="product-form" class="admin-form">
                        <input type="hidden" id="product-id">
                        <label for="product-name">Product Name</label>
                        <input type="text" id="product-name" required>
                        <label for="product-description">Description</label>
                        <textarea id="product-description"></textarea>
                        
                        <label for="product-original-price">Original Price (MRP)</label>
                        <input type="number" id="product-original-price" placeholder="e.g., 1200" step="0.01">
                        <label for="product-price">Selling Price</label>
                        <input type="number" id="product-price" placeholder="e.g., 999" step="0.01" required>
                        
                        <label>Main Product Image (for grid view)</label>
                        <div id="banner-drop-zone" class="drop-zone">
                            <div class="drop-zone-prompt">Drag & drop an image here, or click to select</div>
                            <div class="image-preview"></div>
                        </div>
                        <input type="hidden" id="product-banner-url" required>

                        <label>Additional Product Images (for details page)</label>
                        <div id="detail-drop-zone" class="drop-zone">
                             <div class="drop-zone-prompt">Drag & drop image(s) here, or click to select</div>
                             <div class="image-preview-multiple"></div>
                        </div>
                        <textarea id="product-detail-urls" class="hidden" rows="4"></textarea>

                        <label for="product-payment-link">Razorpay Payment Link</label>
                        <input type="text" id="product-payment-link" required>
                        
                        <label for="product-category">Category</label>
                        <select id="product-category" required></select>
                        <button type="submit">Save Product</button>
                    </form>
                    <div id="product-list-container"></div>
                </div>

                <!-- Banner, Customer, Order Management Views (no changes) -->
                <div id="banners-view" class="content-view" style="display: none;">
                    <h3>Manage Banners</h3>
                    <form id="banner-form" class="admin-form">
                         <label>Banner Image</label>
                        <div id="banner-upload-drop-zone" class="drop-zone">
                             <div class="drop-zone-prompt">Drag & drop a banner image, or click to select</div>
                             <div class="image-preview"></div>
                        </div>
                        <input type="hidden" id="banner-image-url">
                        <button type="submit">Save Banner</button>
                    </form>
                    <div id="banner-list-container"></div>
                </div>
                <div id="customers-view" class="content-view" style="display: none;">
                    <h3>Customers / Leads</h3>
                    <div id="customer-list-container"></div>
                </div>
                <div id="orders-view" class="content-view" style="display: none;">
                    <h3>Orders</h3>
                    <div id="order-list-container"></div>
                </div>
            </main>
        </section>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
